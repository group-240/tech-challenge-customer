services:
  app:
    build: .
    container_name: tech-challenge-app-customers
    ports:
      - "8080:8080"
    environment:
      # Variáveis obrigatórias para a aplicação
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=techchallengecustomers
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # Opcional: token Mercado Pago para testes locais (substitua pelo seu token sandbox se necessário)
      # - MERCADO_PAGO_ACCESS_TOKEN=SEU_TOKEN_SANDBOX
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tech-challenge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: tech-challenge-db-customers
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=techchallengecustomers
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - tech-challenge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  tech-challenge-network:
    driver: bridge

volumes:
  postgres-data:

